<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Student data</title>
</head>
<body style="color:white; background-color:#1d2630">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>STUDENT DATA</strong></h1>
        </div>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-8 mb-3 col-md-8">
                <label for="StudentName">Student Name</label>
                <input class="form-control" id="StudentName" type="text" placeholder="Enter Name">
            </div>   
            <div class="col-8 mb-3 col-md-8">
                <label for="StudentAge">Student Age</label>
                <input class="form-control" id="StudentAge" type="text" placeholder="Enter Age">
            </div>   
            <div class="col-8 mb-3 col-md-8">
                <label for="StudentRollno">Student Rollno</label>
                <input class="form-control" id="StudentRollno" type="text" placeholder="Enter Rollno">
            </div>   
            <div class="col-8 mb-3 col-md-8">
                <label for="Destination">Destination</label>
                <input class="form-control" id="Destination" type="text" placeholder="Enter Name">
            </div>
            <div class="col-8 col-md-8">
                <input class="btn btn-success add-btn" type="submit" value="Submit">
            </div>   
        </form>
          <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Age</th>
                        <th>Student Rollno</th>
                        <th>Destination</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>Kutty</td>
                        <td>21</td>
                        <td>422518104044</td>
                        <td>frontend developer</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
